<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Share your NOTE - Signup</title>
        <link rel="stylesheet" href="signup.css">
        <link rel="icon" href="./source/title_logo.png" type="image/png">
    </head>

    <body>
        <p id="back-to-login"><a href="login.html">< Back to Login page</a></p>
        <div id="signup-box">
            <h1>Sign up</h1>

            <form action="signup.php" method="post">
    
                <div id="id-box">
                    <label for="user-id">Email address : </label>
                    <input type="email" id="userid" name="userid" placeholder="name@example.com" required>
                </div>
    
                <div id="pw-box">
                    <label for="user-pw">Password : </label>
                    <input type="password" id="userpw" name="userpw" placeholder="Password" required>
                </div>
    
                <div id="nn-box">
                    <label for="user-nn">Nickname : </label>
                    <input type="text" id="usernn" name="usernn" placeholder="whyyy_g" required>
                </div>
    
                <div id="univ-box">
                    <label for="user-univ">University : </label>
                    <input type="text" id="useruv" name="useruv" placeholder="Sejong University" required>
                </div>
    
                <label>Gender : </label>
                <div id="gender-box">
                    
                    <label for="male" style="font-size: 100%;">Male</label>
                    <input type="radio" id="male" name="user-gd" value="male" required>
                    <span id="gender-inner-box"></span>
                    <label for="female" style="font-size: 100%;">Female</label>
                    <input type="radio" id="female" name="user-gd" value="female" required>
                </div>

                
    
                <div id="grade-box">
                    <label for="user-gr">Grade : </label>
                    <select id="user-gr" name="user-gr" required>
                        <option value="">Select your grade</option>
                        <option value="1">1st Grade</option>
                        <option value="2">2nd Grade</option>
                        <option value="3">3rd Grade</option>
                        <option value="4">4th Grade</option>
                    </select>
                </div>
                
                
                <div id="button-box">
                    <button id="signup-button" type="submit" name="submit">Sign Up</button>
                </div>
            </form>

            <!--
            <div id="img-box">
                <img src="" alt="sample-img">
            </div>
            -->

        </div>

    </body>
</html>
